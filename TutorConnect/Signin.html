<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorConnect - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css for subtle animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Base font styles for Inter and Poppins */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0ffe0, #f0f2f5, #e0f0ff); /* Subtle diagonal gradient */
            color: #374151; /* Darker gray for general text */
            transition: background 0.5s ease-in-out; /* Smooth transition for background changes */
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        /* Input field focus styling */
        .input-focus-ring:focus {
            outline: none; /* Remove default outline */
            border-color: #10B981; /* green-500 */
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.4); /* More pronounced green shadow */
        }
        /* Input field hover styling */
        input:hover {
            border-color: #A7F3D0; /* green-200 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Primary button with gradient and enhanced hover effect */
        .btn-primary-gradient {
            background: linear-gradient(to right, #10B981, #047857); /* Green gradient */
            border: none;
            transition: all 0.3s ease-in-out; /* Smoother transition */
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4); /* green-500 with alpha, more prominent */
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3); /* Stronger text shadow */
            letter-spacing: 0.025em; /* Slightly increased letter spacing */
        }
        .btn-primary-gradient:hover {
            background: linear-gradient(to right, #047857, #065F46); /* Darker green gradient */
            box-shadow: 0 12px 25px rgba(4, 120, 87, 0.5); /* even darker green with alpha, more shadow */
            transform: translateY(-4px) scale(1.02); /* Lift and scale more on hover */
        }

        /* Enhanced card shadow for main container */
        .card-shadow {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2); /* Even more pronounced shadow */
        }

        /* Checkbox custom styling */
        input[type="checkbox"].form-checkbox {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #D1D5DB; /* gray-300 */
            border-radius: 0.25rem; /* slightly rounded corners */
            cursor: pointer;
            position: relative;
            outline: none;
            transition: all 0.2s ease-in-out;
            display: inline-block;
            vertical-align: middle;
            background-color: #fff;
        }

        input[type="checkbox"].form-checkbox:checked {
            background-color: #10B981; /* green-500 */
            border-color: #10B981; /* green-500 */
        }

        input[type="checkbox"].form-checkbox:checked::before {
            content: '✓'; /* Checkmark icon */
            display: block;
            color: #ffffff;
            font-size: 0.8rem;
            text-align: center;
            line-height: 1.1; /* Adjust for vertical centering */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="checkbox"].form-checkbox:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3); /* green-500 with alpha */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header Section -->
    <header class="w-full max-w-lg text-center mb-10 animate__animated animate__fadeInDown animate__fast">
        <a href="index.html" class="inline-flex items-center space-x-3 text-green-600 mb-4 transform hover:scale-105 transition-transform duration-200">
            <div class="bg-green-100 p-3 rounded-full shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-700"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
            </div>
            <span class="text-3xl font-extrabold text-gray-800">TutorConnect</span>
        </a>
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 leading-tight mb-4">Welcome <span class="text-green-600">Back!</span></h1>
        <p class="text-lg text-gray-600 max-w-md mx-auto">Sign in to your TutorConnect account to continue your learning or teaching journey.</p>
    </header>

    <div class="bg-white p-6 sm:p-8 md:p-10 rounded-2xl card-shadow w-full max-w-md animate__animated animate__fadeInUp animate__slow">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8 pb-4 border-b border-gray-200">Sign In to Your Account</h2>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-focus-ring sm:text-base transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-focus-ring sm:text-base transition duration-150 ease-in-out">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="form-checkbox text-green-600 focus:ring-green-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700 select-none">
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-green-600 hover:text-green-500 transition duration-150 ease-in-out">
                        Forgot your password?
                    </a>
                </div>
            </div>
            
            <button type="submit"
                    class="w-full flex justify-center py-3 px-6 rounded-md text-lg font-bold text-white btn-primary-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-base text-gray-600">
            Don't have an account?
            <div class="flex flex-col sm:flex-row justify-center gap-4 mt-4">
                <a href="student_signup.html" class="font-medium text-blue-600 hover:text-blue-500 transition duration-150 ease-in-out">
                    Sign Up as a Student
                </a>
                <a href="tutor_signup.html" class="font-medium text-purple-600 hover:text-purple-500 transition duration-150 ease-in-out">
                    Sign Up as a Tutor
                </a>
            </div>
        </p>
    </div>
    <script type="module">
    // 1) Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // 2) Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBXIlpd17s5xEIyct8PRJVaNNA6QajqGjE",
      authDomain: "tutorconnect-a9b1e.firebaseapp.com",
      projectId: "tutorconnect-a9b1e",
      storageBucket: "tutorconnect-a9b1e.appspot.com",
      messagingSenderId: "511276105084",
      appId: "1:511276105084:web:25dc9ef6fc8c7ce2efb8f9",
      measurementId: "G-7M72STVQKP"
    };

    // 3) Initialize
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // 4) Form handling
    const form = document.querySelector("form");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const email    = form.email.value.trim();
      const password = form.password.value;

      try {
        // a) Sign in
        const { user } = await signInWithEmailAndPassword(auth, email, password);

        // b) Check collections
        const studentSnap = await getDoc(doc(db, "students", user.uid));
        if (studentSnap.exists()) {
          return window.location.href = "findt.html";
        }

        const tutorSnap = await getDoc(doc(db, "tutors", user.uid));
        if (tutorSnap.exists()) {
          return window.location.href = "TutorProfile.html";
        }

        // c) Neither? Maybe they signed up but data not written yet:
        alert("⚠️ No profile found. Please sign up first.");
        auth.signOut();
      }
      catch (err) {
        // Firebase Auth errors
        alert("❌ " + err.message);
      }
    });
  </script>
</body>
</html>
